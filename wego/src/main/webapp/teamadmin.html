<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>球队管理</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/0.4.2/style/weui.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ontouchstart>
<div class="weui_tab">
    <div class="weui_tab_bd">
        <div class="weui_tab_bd_item">
            <div class="weui_cells_title">比赛列表</div>
            <div id="matchList" class="weui_cells weui_cells_access">
            </div>
        </div>
        <div class="weui_tab_bd_item">
            <h3>功能正在开发中......</h3>
        </div>
        <div class="weui_tab_bd_item">
            <h3>功能正在开发中......</h3>
        </div>
    </div>
    <div class="weui_tabbar">
        <a id="matchTab" href="javascript:;" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="http://weui.github.io/weui/images/icon_nav_button.png" alt="">
            </div>
            <p class="weui_tabbar_label">比赛</p>
        </a>
        <a href="javascript:;" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="http://weui.github.io/weui/images/icon_nav_msg.png" alt="">
            </div>
            <p class="weui_tabbar_label">队员</p>
        </a>
        <a href="javascript:;" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="http://weui.github.io/weui/images/icon_nav_article.png" alt="">
            </div>
            <p class="weui_tabbar_label">球队</p>
        </a>
    </div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="js/weui.min.js"></script>
<script data-main="js/app.min.js" src="./js/require.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.weui_tab').tab();
    });
</script>
</html>
